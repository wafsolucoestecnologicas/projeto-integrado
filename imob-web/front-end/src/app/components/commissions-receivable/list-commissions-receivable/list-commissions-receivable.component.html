<mat-card>
    <mat-card-header>
        <mat-card-title>Relat처rios</mat-card-title>
        <mat-card-subtitle>Comiss천es a Receber</mat-card-subtitle>
    </mat-card-header>

    <br>

    <mat-card-content class="mat-elevation-z4">
        <mat-toolbar>
            <span>Comiss천es a Receber</span>

            <span class="spacer"></span>

            <button mat-icon-button (click)="createPDF()">
                <mat-icon>article</mat-icon>
            </button>
        </mat-toolbar>

        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <mat-header-cell class="align-left" *matHeaderCellDef>Data</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.date | formatDate }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="value">
                <mat-header-cell class="align-left" *matHeaderCellDef>Valor a Receber</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">R$ {{ element.value | mask: 'separator.2':'.' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="property">
                <mat-header-cell class="align-left" *matHeaderCellDef>Im처vel</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.property.id }}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="createdAt">
                <mat-header-cell class="align-left" *matHeaderCellDef>Criado em</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.createdAt | formatDateHour }}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="updatedAt">
                <mat-header-cell class="align-left" *matHeaderCellDef>Atualizado em</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.updatedAt | formatDateHour }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator
            showFirstLastButtons
            [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
