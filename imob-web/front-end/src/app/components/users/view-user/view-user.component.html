<mat-card>
    <mat-card-header>
        <mat-card-title>Gestão Interna</mat-card-title>
        <mat-card-subtitle>Visualização de Usuário</mat-card-subtitle>
    </mat-card-header>

    <br />

    <mat-card-content class="mat-elevation-z4">
        <mat-toolbar>
            <span>Usuário</span>
        </mat-toolbar>

        <div class="container">
            <div class="flex-container">
                <mat-list>
                    <mat-list-item>
                        <strong>Nome:</strong>
                        <span class="data">{{ user.name }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <strong>Sobrenome:</strong>
                        <span class="data">{{ user.surname }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <strong>E-mail:</strong>
                        <span class="data">{{ user.email }}</span>
                    </mat-list-item>

                    <ng-container [ngSwitch]="user.profile.id">
                        <ng-container *ngSwitchCase="PROFILES.MANAGER">
                            <mat-list-item>
                                <strong>Perfil:</strong>
                                <span class="data">gestor</span>
                            </mat-list-item>
                        </ng-container>

                        <ng-container *ngSwitchCase="PROFILES.ADVISOR">
                            <mat-list-item>
                                <strong>Perfil:</strong>
                                <span class="data">despachante</span>
                            </mat-list-item>
                        </ng-container>

                        <ng-container *ngSwitchCase="PROFILES.BROKER">
                            <mat-list-item>
                                <strong>Perfil:</strong>
                                <span class="data">corretor</span>
                            </mat-list-item>
                        </ng-container>

                        <ng-container *ngSwitchCase="PROFILES.SECRETARY">
                            <mat-list-item>
                                <strong>Perfil:</strong>
                                <span class="data">secretária</span>
                            </mat-list-item>
                        </ng-container>
                    </ng-container>

                    <mat-list-item>
                        <strong>Criado em:</strong>
                        <span class="data">{{ user.createdAt | formatDateHour }}</span>
                    </mat-list-item>

                    <mat-list-item>
                        <strong>Atualizado em:</strong>
                        <span class="data">{{ user.updatedAt | formatDateHour }}</span>
                    </mat-list-item>
                </mat-list>

                <div
                    fxLayout.xs="column"
                    fxLayout="row"
                    fxLayoutAlign="end center">
                    <button
                        type="button"
                        mat-raised-button
                        routerLink="/content/users/list">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
