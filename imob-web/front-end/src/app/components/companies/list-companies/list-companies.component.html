<mat-card>
    <mat-card-header>
        <mat-card-title>Gestão Interna</mat-card-title>
        <mat-card-subtitle>Listagem de Imobiliárias</mat-card-subtitle>
    </mat-card-header>

    <br>

    <mat-card-content class="mat-elevation-z4">
        <mat-toolbar>
            <span>Imobiliárias</span>
        </mat-toolbar>

        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="CNPJ">
                <mat-header-cell class="align-left" *matHeaderCellDef>CNPJ</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.CNPJ | mask: MASKS.CNPJ }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="corporateName">
                <mat-header-cell class="align-left" *matHeaderCellDef>Razão Social</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.corporateName }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="stateRegistration">
                <mat-header-cell class="align-left" *matHeaderCellDef>Inscrição Estadual</mat-header-cell>
                <mat-cell class="align-left" *matCellDef="let element">{{ element.stateRegistration | mask: MASKS.STATE_REGISTRATION }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell class="align-center" *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="redirectToView(element.id)">
                            <mat-icon>visibility</mat-icon>
                            <span>Visualizar</span>
                        </button>

                        <button mat-menu-item (click)="redirectToEdit(element.id)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                    </mat-menu>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator
            showFirstLastButtons
            [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
